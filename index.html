<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmishGuard - Análisis de SMS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>SmishGuard - Análisis de SMS</h1>
        <p>Introduce el mensaje de texto (SMS) para verificar si es una estafa:</p>

        <form id="smsForm">
            <textarea id="smsMessage" placeholder="Escribe el mensaje de texto aquí..." required></textarea>
            <button type="submit">Verificar</button>
        </form>

        <div id="response" style="display: none;">
            <h3>Resultados del análisis:</h3>
            <p id="analisis_gpt"></p>
            <p id="analisis_smishguard"></p>
            <p id="enlace_sospechoso"></p>
            <p id="mensaje_analizado"></p>
            <p id="puntaje">Puntaje: <span id="puntaje_valor" class="puntaje"></span></p>
            <button id="sendReportButton" style="display: none;" onclick="sendReport()">Enviar Reporte</button>
            <button id="backButton" onclick="resetForm()">Volver a enviar otro mensaje</button>
        </div>

        <script src="analisis.js"></script>
    </div>
</body>

</html>
