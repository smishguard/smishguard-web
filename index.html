<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmishGuard - Verificación de SMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SmishGuard</h1>
        <p>Introduce el mensaje de texto (SMS) para verificar si es una estafa:</p>
        
        <form id="smsForm">
            <textarea id="smsMessage" placeholder="Escribe el mensaje de texto aquí..." required></textarea>
            <button type="submit">Verificar</button>
        </form>

        <div id="response" style="display: none;">
            <h3>Resultados del análisis:</h3>
            <p id="analisis_microservicio"></p>
            <p id="analisis_microservicio_vt"></p>
            <p id="analisis_openai"></p>
            <button id="backButton" onclick="resetForm()">Volver a enviar otro mensaje</button>
        </div>
    </div>

    <script>
        document.getElementById('smsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener el valor del textarea
            const smsMessage = document.getElementById('smsMessage').value;
            
            // Verificar si el mensaje no está vacío
            if (!smsMessage) {
                alert("El campo de mensaje no puede estar vacío.");
                return;
            }
    
            // Mostrar el valor capturado en la consola (para depuración)
            console.log("Mensaje enviado: ", smsMessage);
    
            // Crear objeto JSON con el mensaje
            const data = {
                mensaje: smsMessage
            };
    
            console.log("Payload enviado:", data); // Verificar si el mensaje está correctamente estructurado
    
            // Enviar la solicitud POST a la API
            fetch('https://smishguard-api-gateway.onrender.com/consultar-modelo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)  // Convertir el objeto 'data' a una cadena JSON
            })
            .then(response => response.json())
            .then(result => {
                // Verificar que la API devuelve los datos esperados
                console.log("Respuesta del servidor:", result);
    
                // Mostrar los resultados en el HTML con el formato correcto
                if (result.analisis_microservicio && result.analisis_microservicio.prediction) {
                    document.getElementById('analisis_microservicio').textContent = "Análisis Modelo de ML: " + result.analisis_microservicio.prediction;
                } else {
                    document.getElementById('analisis_microservicio').textContent = "Análisis Microservicio: Sin datos";
                }
    
                document.getElementById('analisis_microservicio_vt').textContent = "Análisis Microservicio VT: " + result.analisis_microservicio_vt.overall_result + " (URL: " + result.analisis_microservicio_vt.url + ")";
                document.getElementById('analisis_openai').textContent = "Análisis OpenAI: " + result.analisis_openai.Descripción + " (Calificación: " + result.analisis_openai.Calificación + ")";
    
                // Mostrar el resultado y ocultar el formulario
                document.getElementById('smsForm').style.display = 'none';
                document.getElementById('response').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = "Error al consultar el mensaje.";
            });
        });
    
        // Función para volver a enviar otro mensaje (resetea el formulario)
        function resetForm() {
            document.getElementById('smsForm').style.display = 'block';
            document.getElementById('response').style.display = 'none';
            document.getElementById('smsMessage').value = '';
        }
    </script>
    
    
    
</body>
</html>
